<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue demo</title>

		<style>
			#app {
				width: 300px;
				min-height: 300px;
				background-color: lightgray;
			}
			.goods-count {
				width: 100px;
				min-height: 100px;
				background-color: lightcoral;
			}
		</style>
	</head>
	<body>
		<!-- 显示视图 -->
		<div id="app">
			<p>{{ msg }}</p>
			<p>
				minCount={{ minCount }}
				<button @click="minCount++">minCount++</button>
			</p>
			<goods-count :start="minCount"></goods-count>
		</div>

		<script src="js/vue/vue.js"></script>

		<script>
			//data
			var data = {
				msg: "hello world",
				minCount: 1000
			};

			Vue.component("goods-count", {
				props: ["start"],
				template: `<div class="goods-count">
					<button @click="count-1>1?count--:''">-</button> 
					{{count}}
					<button @click="count++">+</button></div>`,
				data() {
					return {
						count: this.start
					};
				}
			});

			//vue实例
			var app = new Vue({
				el: "#app",
				data: data
			});
		</script>
	</body>
</html>
