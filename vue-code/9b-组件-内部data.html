<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue demo</title>
	</head>
	<body>
		<!-- 显示视图 -->
		<div id="app">
			<p>{{ msg }}</p>

			<count></count>

			<count></count>

			<count></count>
		</div>

		<script src="js/vue/vue.js"></script>

		<script>
			//data
			var data = {
				msg: "hello world"
			};

			Vue.component("count", {
				template: `<div>
					<div>
						<button @click="dealSub">-</button> 
						{{c}} 
						<button @click="dealAdd">+</button></div>
				</div>
				`,
				data() {
					return {
						c: 1
					};
				},
				methods: {
					dealAdd() {
						this.c++;
					},
					dealSub() {
						var v = this.c - 1;
						if (v > 0) {
							this.c = v;
						}
					}
				}
			});

			//vue实例
			var app = new Vue({
				el: "#app",
				data: data
			});
		</script>
	</body>
</html>
