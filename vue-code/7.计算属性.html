<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue demo</title>
	</head>
	<body>
		<!-- 显示视图 -->
		<div id="app">
			<p>num1 = {{ num1 }}</p>
			<p>num2 = {{ num2 }}</p>
			<p>sum = {{sum}}</p>
			<p><button @click="num1++,num2++">+1</button></p>
		</div>
		
		<div id="app2">
			<p>num1= {{num1}}</p>
			<p>num2= {{num2}}</p>
			<p>sum= {{sum}}</p>
			<p><button @click="{num1++,num2++}">+1</button></p>
		</div>

		<script src="js/vue/vue.js"></script>

		<script>
			//data
			var data = {
				num1:10,
				num2:20
			};

			//vue实例
			var app = new Vue({
				el: "#app",
				data: data,
				computed:{
					sum(){
						return this.num1 + this.num2
					}
				}
			});
			
			var data = {
				num1:10,
				num2:20
			}
			var app2 = new Vue({
				el:"#app2",
				data:data,
				computed:{
					sum(){
						return this.num1+this.num2
					}
				}
			})
			
		</script>
	</body>
</html>
