<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{area}}</p>
		</div>
		<script src="../js/vue/vue.js"></script>
		<script src="../js/vue/vue-resource.js"></script>
		<script>
			var data = {
				r:10,
				area:0
			};
			
			var math = {
				install(Vue,options){
					if(options){
						console.log("options")
						console.log(options)
					}
					
					Vue.pi = 3.14
					
					Vue.area = r =>{
						return parseFloat(2 * parseFloat(Vue.pi) * parseInt(r));
					}
				}
			};
			
			Vue.use(math,{v:10});
			
			var app = new Vue({
				el:"#app",
				data:data,
				created(){
					this.deal()
				},
				methods:{
					deal(){
						this.area = Vue.area(this.r)
					}
				}
			})
		</script>
	</body>
</html>
