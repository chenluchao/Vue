<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue demo</title>

		<style>
			/* .s1 {
				font-size: 32px;
			}

			.s2 {
				border: 1px solid red;
			} */
		</style>
	</head>
	<body>
		<!-- 显示视图 -->
		<div id="app">
			<p style="color:red; border:1px solid black;">{{ msg }}</p>

			<p :style="s1">{{ msg }}</p>
		</div>

		<script src="js/vue/vue.js"></script>

		<script>
			//data
			var data = {
				msg: "hello world",

				s1: {
					color: "red",
					border: "1px solid black",
					//fontSize: "32px"
					"font-size": "32px"
				}
			};

			//vue实例
			var app = new Vue({
				el: "#app",
				data: data
			});
		</script>
	</body>
</html>
