<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue demo</title>
		<style>
			#app {
				width: 300px;
				min-height: 300px;
				background-color: lightgray;
			}
			.goods-count {
				width: 100px;
				min-height: 100px;
				background-color: lightcoral;
			}
		</style>
	</head>
	<body>
		<!-- 显示视图 -->
		<div id="app">
			<p>{{ mincount }}</p>
			<con :start="mincount"></con>
		</div>

		<script src="js/vue/vue.js"></script>
		<script>
			Vue.component("con",{
				props:["start"],
				template:`<div class="goods-count">
				<button @click="count-1>0?count--:''">-</button>
				{{count}}
				<button @click="count++">+</button>
				</div>`,
				data(){
					return {
						count:this.start
					}
				}
			})
			
			//data
			var data = {
				mincount: "100"
			};

			//vue实例
			var app = new Vue({
				el: "#app",
				data: data,
				methods:{
					dealjian(){
						if(this.mincount==1){
							return
						}
						this.mincount--
					},
					dealjia(){
						this.mincount++
					}
				}
			});
		</script>
	</body>
</html>
