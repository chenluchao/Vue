<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue demo</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.con{
				width: 200px;
			}
			.line{
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 3;
				-webkit-box-orient: vertical;
			}
		</style>
	</head>
	<body>
		<!-- 显示视图 -->
		<div id="app">
			<p class="con line">
				商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论
				商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论商品评论
			</p>
			<button @click="dealShow">{{msg}}</button>
		</div>

		<script src="js/vue/vue.js"></script>

		<script>
			//data
			var data = {
				msg: "显示评论",
				isShow:false,
			};

			//vue实例
			var app = new Vue({
				el: "#app",
				data: data,
				methods:{
					dealShow(){
						this.isShow = !this.isShow
						var tag = document.querySelector(".con")
						if(this.isShow){
							this.msg = "隐藏评论"
							tag.className = "con"
						}else{
							this.msg = "显示评论"
							tag.className = "con line"
						}
					}
				}
			});
		</script>
	</body>
</html>
