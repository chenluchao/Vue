<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue demo</title>
		<style type="text/css">
			.box{
				margin-left: 300px;
				margin-top: 50px;
				width: 400px;
				border: 1px solid #ccc;
			}
			.show{
				width: 400px;
				height: 380px;
				overflow: hidden;
				position: relative;
			}
			.show img{
				width: 400px;
				height: 400px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.btn{
				background-color: #ccc;
				display: flex;
				margin-top: 5px;
				justify-content: space-between;
			}
			.btn img{
				width: 24%;
				height: 70px;
			}
		</style>
	</head>
	<body>
		<!-- 显示视图 -->
		<div id="clc">
			<div class="box">
				<div class="show">
					<img v-for="(item,index) in list" v-show="showIndex==index" :src="item" />
				</div>
				<div class="btn">
					<img v-for="(item,index) in list" @click="showIndex=index" :src="item" />
				</div>
			</div>
		</div>

		<script src="js/vue/vue.js"></script>

		<script>
			//data
			var data = {
				showIndex:0,
				list:[
					'img/1.jpg',
					'img/2.jpg',
					'img/3.jpg',
					'img/4.jpg'
				]
			};

			//vue实例
			var clc = new Vue({
				el: "#clc",
				data: data
			});
		</script>
	</body>
</html>
